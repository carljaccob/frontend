@(interactive: _root_.model.content.InteractiveAtom, shouldFence: Boolean)

@body = {
    <style>
        @HtmlFormat.raw(interactive.css)
    </style>
    @HtmlFormat.raw(interactive.html)
    @for(js <- interactive.inlineJS) {
        <script>@js</script>
    }
}

@if(shouldFence) {
    <iframe class="fenced" srcdoc="@body.toString()"></iframe>
} else {
    <figure class="interactive-atom" @for(js <- interactive.mainJS) { data-interactive="@js" }>
        @body
    </figure>
}
